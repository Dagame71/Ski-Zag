<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Page with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container a:first-child {
            position: absolute;
            top: -84px; /* Default position, adjust as needed */
            left: 740px; /* Default position, adjust as needed */
        }
        .button-container a:last-child {
            position: absolute;
            top: -84px; /* Default position, adjust as needed */
            right: 740px; /* Default position, adjust as needed */
        }
        .button-container img {
            width: 140px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="cover.png" alt="Cover Image">
    <div class="button-container">
        <a href="training.html">
            <img src="training.png" alt="Training Button">
        </a>
        <a href="players.html">
            <img src="players.png" alt="Players Button">
        </a>
    </div>
</body>
</html>
